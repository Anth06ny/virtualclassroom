<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="site/head.html :: head"/>

<body>
<!--================= main start ================-->
<div id="main">
    <div class="page-background">
        <div class="bg" style="background-image:url(images/bg/1.jpg)"></div>
        <div class="overlay"></div>
    </div>
    <!--================= header start ================-->
    <header id="header" th:replace="site/menu.html :: menu"/>


    <div class="clear"></div>
    <!--================= wrapper start ================-->
    <div id="wrapper">
        <!--================= content-holder start ================-->
        <div class="content-holder" id="dunamic-content">
            <!--=================  start================-->
            <div class="container">
                <!--content Start -->
                <section class="content">
                    <div class="anim-content">
                        <div class="page-box">
                            <div class="grid-full">
                                <h3 class="section-title">Payzen Mobile</h3>
                                <div class="clear"></div>
                                <div class="separator"></div>
                            </div>
                            <div class="grid-full">
                                <div class="single-media">
                                    <div class="video-container">
                                        <iframe src="video/lyra/demo_mpos.mp4" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen
                                                allowfullscreen></iframe>
                                    </div>
                                </div>
                            </div>
                            <div class="grid-full">
                                <div class="separator float-left"></div>
                            </div>
                            <div class="clear"></div>
                            <div class="grid-half">
                                <p class="align-text">
                                    Application permettant d'effectuer des paiements de proximités grâce à un terminale (MPOS) relié par bluetooth.<br/>
                                    Gestion des terminaux, des contrats, historique <br/></p>
                            </div>
                            <div class="grid-half">
                                <ul class="project-info standart-box">
                                    <li class="standart-box">
                                        <span>Category</span>
                                        <img src="images/entreprise/android.jpg" height="30" alt="">
                                    </li>
                                    <li class="standart-box">
                                        <span>Client</span>
                                        <h4>Lyra Network</h4>
                                    </li>
                                    <li class="standart-box">
                                        <span>Application</span>
                                        <h4>Payzen Mobile</h4>
                                    </li>
                                </ul>

                                <!--a href="https://play.google.com/store/apps/details?id=com.acadomia.acadomiamobile&hl=fr_FR" class="button float-button  transition hide-icon" target="_blank"><i class="fa fa-angle-right transition2"></i><span class="text transition">Voir sur le store</span></a-->
                            </div>
                            <div class="grid-full">
                                <div class="standart-box project-navigation ">
                                    <ul>
                                        <li>
                                            <a class="ajax left-nav" th:href="@{/portfolio(name=acadomia-ios)}">
                                                <i class="fa fa-chevron-left"></i>
                                                <div class="tooltip">
                                                    <img src="images/appli/acadomiaios/capture1.png" class="respimg" alt="" title="">
                                                    <h5>Acadomia Mobile (iOS)</h5>
                                                </div>
                                            </a>
                                        </li>
                                        <li><a class="center-nav"></a></li>
                                        <li>
                                            <a class="ajax right-nav" th:href="@{/portfolio(name=up)}">
                                                <i class="fa fa-chevron-right"></i>
                                                <div class="tooltip">
                                                    <img src="images/appli/up/capture1.png" class="respimg" alt="" title="">
                                                    <h5>UrbanPulse</h5>
                                                </div>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--content end -->
            </div>
            <div class="clear"></div>
            <!--================= Footer start ================-->
            <footer id="footer" th:replace="site/footer.html :: footer"/>

        </div>
        <!-- Content-holder end-->
    </div>
    <!-- Wrapper end -->
</div>
<!-- Main end -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jpreloader.min.js"></script>
<script type="text/javascript" src="js/plugins.js"></script>
<script type="text/javascript" src="js/core.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
